<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./index.js"></script>
    <title>Selecione uma funcionalidade - Dynamic Modals</title>
  </head>
  <body>
    <div class="container">
      <header class="heading">
        <h1 class="font-lg">Funcionalidades</h1>
        <p class="font-md">Selecione a funcionalidade que deseja testar</p>
      </header>
      <div class="featuresGrid">
        <div class="feature" data-feature-name="maior_e_menor">
          <img
            src="assets/feature_symbol.svg"
            alt="Símbolo em formato de cubo"
          />
          <p class="font-md">MAIOR E MENOR</p>
        </div>
        <div class="feature" data-feature-name="vogal">
          <img
            src="assets/feature_symbol.svg"
            alt="Símbolo em formato de cubo"
          />
          <p class="font-md">VOGAL</p>
        </div>
        <div class="feature" data-feature-name="limites">
          <img
            src="assets/feature_symbol.svg"
            alt="Símbolo em formato de cubo"
          />
          <p class="font-md">LIMITES</p>
        </div>
        <div class="feature" data-feature-name="ordem">
          <img
            src="assets/feature_symbol.svg"
            alt="Símbolo em formato de cubo"
          />
          <p class="font-md">ORDEM</p>
        </div>
        <div class="feature" data-feature-name="pos_e_neg">
          <img
            src="assets/feature_symbol.svg"
            alt="Símbolo em formato de cubo"
          />
          <p class="font-md">POSITIVO E NEGATIVO</p>
        </div>
        <div class="feature" data-feature-name="par_ou_impar">
          <img
            src="assets/feature_symbol.svg"
            alt="Símbolo em formato de cubo"
          />
          <p class="font-md">PAR OU ÍMPAR</p>
        </div>
      </div>
    </div>
  </body>
</html>
